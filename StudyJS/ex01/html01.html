<!DOCTYPE html>
<!-- 웹페이지는 시작태그와 끝태그로 구성됨 -->
<html>
    <head>
        <!-- 웹페이지에 대한 설정정보가 들어감 -->
        <meta charset="UTF-8"> <!--한글 쓰겠다는 뜻-->
        <title> title </title>
        <!-- 시작태그와 끝태그 사이에 글자를 넣어줌 -->
    </head>
    <body>
        <!-- 웹페이지에서 눈에 보이는 부분 -->
        <h1> hello world! </h1>
    </body>
</html>
